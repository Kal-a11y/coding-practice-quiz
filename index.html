<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <h1>Coding Quiz</h1>
        <h2>Instructions</h2>
        <p>Answer all questions before the timer runs out to pass. Answering a question incorrectly will take time off the timer. If the timer reaches 0 before all questions are answered, the quiz will end in Fail. Press Start Quiz to begin.</p>
        <button id="start-btn">Start Quiz</button>
        <button id="scores-btn">Highscores</button>
    </main>

    <section id="game-view">
        <div id="question-box">
            <h3>
                <span id="question-num"></span>.)
                <span id="question-text"></span>
            </h3>
            <p id="time-box">Time Left: <span id="timer"></span></p>
        </div>
        <div id="answers-box">
            <div class="answer">
                <p id="answer-1"></p>
            </div>
            <div class="answer">
                <p id="answer-2"></p>
            </div>
            <div class="answer">
                <p id="answer-3"></p>
            </div>
            <div class="answer">
                <p id="answer-4"></p>
            </div>

        </div>
    </section>
    <section id="score-view">

    </section>

    <footer>
        <p>Created by Kaila 2023 ❤️</p>
    </footer>
    
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
