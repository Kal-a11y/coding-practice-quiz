<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <h1>Coding Quiz</h1>
        <h2>Instructions</h2>
        <p>Answer all questions before the timer runs out to pass. Answering a question incorrectly will take time off the timer. If the timer reaches 0 before all questions are answered, the quiz will end in Fail. Press Start Quiz to begin.</p>
        <button id="startBtn">Start Quiz</button>
        <button id="scoresBtn">Highscores</button>
    </main>

    <footer>
